<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const {useRef} = React;

function Rating ({rating}) {
  const maxRating = 5;
  return (
    <div>
         {[...Array(maxRating)].map((_, i) => (
           <span key={i}>{i < rating ? '★' : '☆'}</span>
         ))}
       </div>
     );
   }

function Card ({name, price, rating}) {
  return (
    <div className="col">
      <div className="card">
        <img src="..." className="card-img-top" alt="..."/>
        <div className="card-body">
          <h5 className="card-title"> {name} </h5>
          <Rating rating={rating}/>
          <h5 className="card-title"> {price} </h5>
          <div className="d-grid gap-2">
            <button type="button" className="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
  )
}

function ItemList () {
  let items = [
    {id:1, name:'Dracula', price:'20 pln', rating:5},
    {id:2, name: 'Frankenstein', price: '35 pln', rating:4},
    {id:3, name: 'Carmilla', price: '37 pln', rating:4},
    {id:4, name: 'Vampire Hunter D', price: '36 pln', rating:4.5},
    {id:5, name: 'Call of Ctulhu', price: '42 pln', rating:4.2},
    {id:6, name: 'Interview with Vampire', price: '39 pln', rating:4.3}
  ];
  return (
    <div className="col-8">
      <div className="row row-cols-1 row-cols-md-3 g-4 p-3 border bg-light">
        {items.map((item) => (
          <Card
            key={item.id}
            name={item.name}
            price={item.price}
            rating={item.rating}
          />
        ))}
      </div>
    </div>
  )
}

function Cart () {
  return (
    <div className="col-4">
      <div className="p-3 border bg-light">
        <p className = "text-center"><strong>99,99</strong></p>
        <div className="d-grid gap-2">
          <button type="button" className="btn btn-success"> Go to checkout </button>
        </div>
        <div className="d-grid gap-2 mt-2">
          <button type="button" className="btn btn-primary"> Go to cart </button>
        </div>
        <div className="d-flex justify-content-center align-items-center">
          <div className="form-check">
            <input className="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
            <label className="form-check-label" htmlFor ="flexCheckDefault">
              Select all
            </label>
          </div>
        </div>
      </div>
    </div>

  )
}

function MyApp() {
  return (
    <div className="row">
    <ItemList/>
    <Cart/>
    </div>
  )
}

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
  </body>
</html>
